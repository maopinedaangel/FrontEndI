<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="div-logos1">
        <img src="img/pizza.png" alt="Imagen de una pizza">
        <img id="img-logotexto1" src="img/Logo.png" alt="Logo Pizza&Front">
    </div>
    <div id="div-nav-header">
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li> 
            </ul>                     
        </nav>
    </div>

  </header>

  <main>
    <div id="div-envio">
        <h3 id="tit-envio">Envío gratis <span>comprando </span>dos pizzas</h3>
    </div>
    <div id="div-podio">
        <div>
            <h3 id="tit-podio">Podio de pizzas</h3>
        </div>
        <div id="div-container-top">
            <div id="div-top-5">
                <h4>Pizzas top 5</h4>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <div id="div-ingredientes">
                <img src="img/ingredientes.png" alt="Imagen de los ingredientes de las pizzas">
            </div>
        </div>


    </div>
  </main>

  <footer>
    <div id="div-nav-footer">
        <nav>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
    </div>
    <div id="div-logos2"> 
        <img src="img/pizza.png" alt="Imagen de una pizza">
        <img id="img-logotexto2"src="img/Logo.png" alt="Loso de Pizza&Front">
    </div>
  </footer>
</body>
</html>
